languages:
    zh:
        languageName: "Chinese"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        profileMode:
          enabled: true
          title: DMC中文资料站
          subtitle: 第99道墙
          imageURL: /img/avatar.gif
          buttons:
            - name: 漫画
              url: /manga
            - name: 动画
              url: /anime
            - name: 小说
              url: /novel
            - name: 设定集
              url: /artbook
        menu:
            main:
              - name: Archives
                url: archives
                weight: 5
              - name: About
                url: about
                weight: 8
              - name: Search
                url: search/
                weight: 10
                           

