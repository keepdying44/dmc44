title: Devil Mates Cry
paginate: 5 # 首页每页显示的文章数
theme: hugo-PaperMod # 主题名称，和themes文件夹下的一致
defaultContentlanguage: zh
enableInlineShortcodes: true
enableRobotsTXT: true
buildDraft: false
showDraft: false
buildFuture: false
buildExpired: false
