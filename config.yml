hasCJKLanguage: true

paginate: 5

permalinks: #浏览器链接显示方式
    post: /:year/:slug/
    page: /:slug/


minify:
    disableXML: true
    # minifyOutput: true

languages:
    zh:
        languageName: "Chinese"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        profileMode:
          enabled: true
          title: MOMO
          subtitle: You're my god-given solace.
          imageURL: /avatar.png
          buttons:
            - name: Posts
              url: /posts
            - name: Movies
              url: /movies
            - name: Books
              url: /books
            - name: Games
              url: /games
        menu:
            main:
              - name: Archives
                url: archives
                weight: 5
              - name: Friends
                url: friends/
                weight: 9
              - name: About
                url: about
                weight: 8
              - name: Search
                url: search/
                weight: 10
                           

